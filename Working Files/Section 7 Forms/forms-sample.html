<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style>
    label {
        display: block;
        width: 200px;
        float: left;
        text-align: right;
        margin: 10px 5px;
        clear: left;
    }
    input, select, textarea {
        margin: 10px 5px;
        vertical-align: middle;
    }
    .checks {
        vertical-align: bottom;
    }
    #submit {
        margin-left: 200px;
    }
    </style>
</head>

<body>
    <h1>Forms</h1>
    <form action="form-submit.php" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first name" autofocus required id="first-name" />
            <br/>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="enter a valid email addres" required/>
        </fieldset>
        <br/>
        <label for="check">Checkbox:</label>
        <input class="checks" type="checkbox" name="check" value="ch1" id="check" />check 1
        <input class="checks" type="checkbox" name="check" value="ch2" id="check" />check 2
        <br/>
        <label for="radio">Radio:</label>
        <input class="checks" type="radio" name="radio" value="r1" id="radio" />radio 1
        <input class="checks" type="radio" name="radio" value="r2" id="radio" />radio 2
        <br/>
        <label for="message">Message:</label>
        <textarea name="message" id="message">your message here</textarea>
        <br/>
        <label for="dropdown">Dropdown:</label>
        <select name="dropdown" id="dropdown">
            <option value="o1">Option 1</option>
            <option value="o2">Option 2</option>
            <option value="o3">Option 3</option>
            <option value="o4">Option 4</option>
            <option value="o5">Option 5</option>
        </select>

        <br/> Password:
        <input type="password" name="password" />

        <br/> Number:
        <input type="number" name="number" />

        <br/> Range: 1
        <input type="range" name="range" min="1" max="10" value="1" /> 10

        <br/> Date:
        <input type="date" name="date" />

        <br/> Time:
        <input type="time" name="time" />

        <br/> Color:
        <input type="color" name="color" />

        <br/>
        <input id="submit" type="submit" value="Send" />
    </form>

</body>

</html>
